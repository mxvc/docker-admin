dbip: 127.0.0.1
dbpwd: 123456
dbport: 3306
dbname: docker_admin
dbusername: root



server:
  port: 7001
  servlet:
    session:
      cookie:
        same-site: strict
        secure: true

# Spring配置
spring:
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000
        one-indexed-parameters: true
        page-parameter: pageNumber
        size-parameter: pageSize
      sort.sort-parameter: orderBy
  jackson:
    serialization:
      fail_on_empty_beans: false
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 300MB
  jpa:
    hibernate:
      ddl-auto: update
    database: MYSQL
    show-sql: true
    naming.physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    open-in-view: false


  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${dbip}:${dbport}/${dbname}?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8&useSSL=false
    username: ${dbusername}
    password: ${dbpwd}
    hikari:
      minimum-idle: 3
